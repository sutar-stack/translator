<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verba AI - Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="card w-full max-w-4xl p-6 md:p-8">
        <header class="text-center mb-6 relative">
            <a href="landing.html" class="absolute top-0 left-0 text-indigo-600 hover:text-indigo-800" title="Go to Home">
                <i class="fas fa-home text-2xl"></i>
            </a>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Verba AI</h1>
            <p class="text-gray-500 mt-2">Real-time AI Translation</p>
        </header>
        
        <main>
            <!-- Language Selection Section -->
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
                <div class="flex flex-col items-start w-full">
                    <label for="language-select" class="block text-sm font-medium text-gray-700 mb-1">Translate To:</label>
                    <div class="flex flex-col sm:flex-row items-center gap-2 w-full">
                       <button id="detect-location-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg btn hover:bg-indigo-700 flex items-center justify-center text-sm">
                           <i class="fas fa-map-marker-alt mr-2"></i>
                           Auto-Detect
                       </button>
                       <select id="language-select" class="w-full sm:w-auto p-2 border border-gray-300 rounded-lg bg-white"></select>
                    </div>
                </div>
            </div>
            
            <div id="location-info" class="mt-4 text-center text-gray-700 hidden">
                 <div id="loader-location" class="mx-auto hidden"></div>
                 <p id="location-status" class="font-medium"></p>
                 <p id="language-status" class="text-indigo-600 font-semibold text-lg"></p>
            </div>


            <!-- Translation Section -->
            <div id="translation-section">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Input Text Area -->
                    <div class="relative">
                        <div class="flex justify-between items-center mb-1">
                            <label for="source-language-select" class="block text-sm font-medium text-gray-700">From:</label>
                             <div id="detected-language-status" class="text-sm text-indigo-600 font-semibold"></div>
                        </div>
                        <select id="source-language-select" class="w-full p-2 border border-gray-300 rounded-lg bg-white mb-2"></select>
                        <textarea id="input-text" rows="6" class="w-full p-3 pr-12 border border-gray-300 rounded-lg textarea-input" placeholder="Enter text or use the microphone..."></textarea>
                        <button id="voice-input-btn" class="absolute bottom-3 right-3 text-gray-500 hover:text-indigo-600" title="Use Voice Input">
                            <i class="fas fa-microphone fa-lg"></i>
                        </button>
                    </div>
                    <!-- Output Text Area -->
                    <div class="relative">
                        <label for="output-text" class="block text-sm font-medium text-gray-700 mb-1">To:</label>
                         <div class="w-full p-3 pr-12 h-[224px] bg-gray-100 border border-gray-200 rounded-lg flex items-center justify-center text-gray-500 overflow-y-auto" id="output-text">
                             Translation will appear here...
                        </div>
                         <button id="speak-output-btn" class="absolute top-9 right-3 text-gray-500 hover:text-indigo-600 hidden" title="Read Aloud">
                            <i class="fas fa-volume-up fa-lg"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <button id="translate-btn" class="w-full md:w-auto bg-green-500 text-white font-bold py-3 px-8 rounded-lg btn hover:bg-green-600 flex items-center justify-center mx-auto">
                        <i class="fas fa-language mr-2"></i>
                        Translate
                        <div id="loader-translate" class="ml-2 hidden"></div>
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
